version: "3.3"

networks:
  web:
    external: true

volumes:
  pgdata:

services:
  snakecity:
    container_name: snakecity
    build: .
    restart: always
    expose: 
      - 80
    networks: 
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.docker.network=web"
      - "traefik.http.routers.snakecity-http.entrypoints=web"
      - "traefik.http.routers.snakecity-http.rule=Host(`snake.city`)"
      - "traefik.http.routers.snakecity-http.middlewares=snakecity-https"
      - "traefik.http.middlewares.snakecity-https.redirectscheme.scheme=https"
      - "traefik.http.routers.snakecity.entrypoints=websecure"
      - "traefik.http.routers.snakecity.rule=Host(`snake.city`)"
      - "traefik.http.routers.snakecity.tls=true" 
    logging:
      driver: "json-file"
      options:
        max-size: "1024k"
        max-file: "10"    


